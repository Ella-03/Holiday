    <!DOCTYPE html>

    <html>
        <head>
        <title>Countdown Until Christmas!</title>
        <link rel="stylesheet" href="./site.css">



        </head>
    
        <body>
            <div class="body">
                <!-- Header -->
                <div class="header">
                    <h1 style="font-size: 100px;" id="counter"> </h1>
                    <p style="font-size: 50px;">Days until Christmas</p>
                </div>
                

                <!--Dancing Images-->
                <div style="margin-top: 60px;">
                    <div style="float: right">
                    <img   src="santa.gif" alt="Santa Dancing" width="600px" height="500px">
                    </div>

                    <div style="float: left;">
                        <img   src="deer.gif" alt="Santa Dancing" width="600px" height="500px">
                    </div>
                </div>
            </div>
  


        </body>

        <script>
            //Christmas Date that I am counting down to
            var countDownDate = new Date("Dec 25, 2021").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
                
              // See how many days apart they are
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              /* var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000); */
                
              // The result
              document.getElementById("counter").innerHTML = days;

              // The result
             /*  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";  */
                
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("counter").innerHTML = "It's Christmas!";
              }
            }, 1000);
            </script>

    
    </html>
